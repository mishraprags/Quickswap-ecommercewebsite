{% extends 'quickswap/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
  Register - Step 2
{% endblock %}

{% block body_block %}
  <div class="jumbotron p-4">
    <div class="container">
      <h1 class="jumbotron-heading">Almost done...</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <form method="post"
        action="{% url 'quickswap:register_profile' %}"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
